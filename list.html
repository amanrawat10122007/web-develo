<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list HTML</title>
</head>

<body>
    <a target="_blank" href="index try 1.html">back to menu</a>

    <h1 style="text-align: center;">List in HTML</h1>
    <!-- orderd list -->
    <ol;">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ol>
        <!-- unorderd list -->
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>

        <!-- defination list -->
        <dl>
            <dt>Item 1</dt>
            <dd>Description for Item 1</dd>
            <dt>Item 2</dt>
            <dd>Description for Item 2</dd>
            <dt>Item 3</dt>
            <dd>Description for Item 3</dd>
        </dl>
        <a target="_blank" href="nested list.html">nested list</a>
</body>

</html>
